<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARTER PAGES FOR HTML & CSS STYLING</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <meta name="description" content="directory for posting events for LGBT community">
    <meta name="keywords" content="events lgbt pride gay lesbian transsexual">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid" class="d-flex flex-row-reverse">
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <img src="../static/images/rainbow-heart.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Login / Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Log Out</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <section>
    <!-- Flash messages from here -->

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
        
            <div class="row ">
                <div class = "col-md-4 offset-md-4 flashes mt-3 mb-3">
                <h4 class="text-center">{{ message }}</h4>
            </div>
            </div>
        {% endfor %}
    {% endif %}
    {% endwith %}

</section>
{% block content %}

{% endblock %}



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    {% block scripts %}

    {% endblock %}
</body>
</html>
