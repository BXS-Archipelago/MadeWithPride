<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET OUT AND HAVE FUN!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <meta name="description" content="directory for posting events for LGBT community">
    <meta name="keywords" content="events lgbt pride gay lesbian transsexual">

  
    <!-- Dave will take a look at moving these to CSS file for simplicity going forward-->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}" type="text/css">

</head>
<body class="background-img-trees">

    <!-- navbar section -->
    <!-- ???? remove 'navbar-light and bg-light' (will also need font color setting
       changing somewhere) and set to pastel rainbow colors? add replacement class for 
       ease of style change via CSS -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light font-family-important">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <img src="../static/images/rainbow-heart.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
          </button>
          <!-- name of site - can be removed if not needed -->
          <a class="navbar-brand" href="#"><img  src="/static/images/logo-small.png" class="img-fluid rounded"></a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <!-- .active and aria-current="page" to move to releveant location on
              each page -->
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('events') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('login') }}">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('register') }}">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{{ url_for('add_event') }}">Add Event</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- end of navbar section -->

      <!-- bootstrap JS script -->

      <!-- can we try and keep indentation the same, note line74 the end of this section is not indented -->
      <section>
    <!-- Flash messages from here -->

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
        
            <div class="row ">
                <div class = "col-md-4 offset-md-4 flashes mt-3 mb-3">
                <h4 class="text-center">{{ message }}</h4>
            </div>
            </div>
        {% endfor %}
    {% endif %}
    {% endwith %}

<!-- note - no indent -->
</section>
{% block content %}

{% endblock %}



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    {% block scripts %}

    {% endblock %}
</body>
</html>
